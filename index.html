<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tanks: Space Paranoids</title>
    <!-- PWA & iOS Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Preconnect to font domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts via <link> tags -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/dist/phosphor.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS Variables for a Tron-inspired theme */
        :root {
            --player-color: #00c0c0;
            --enemy-color: #ff6600;
            --dark-bg: #121212;
            --medium-bg: #1a1a1a;
            --light-bg: #1f1f1f;
            --text-color: #e0e0e0;
            --powerup-rapid: #e8a04f;
            --powerup-health: #26b24d;
        }

        /* General Body and HTML styles */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: 'VT323', monospace;
            background-color: var(--dark-bg);
            color: var(--text-color);
            user-select: none;
            -webkit-user-select: none;
        }

        /* Main game container layout */
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: var(--dark-bg);
        }

        /* Game display section for mobile and desktop */
        .game-display-section {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
            min-height: 0;
        }

        /* Full screen game mode for desktop */
        .full-screen-game .game-display-section {
            height: 100%;
            padding: 0;
        }

        /* Mobile controls container */
        .controls-container {
            flex-shrink: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            background-color: var(--dark-bg);
            border-top: 4px solid var(--dark-bg);
            padding: 1rem 0;
        }

        /* Canvas container and styling */
        #game-board {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        #gameCanvas {
            background-color: #000;
            box-shadow: 0 0 20px 5px var(--player-color);
            transition: all 0.5s ease-in-out;
            border-radius: 8px;
        }

        /* Overlays for menus and messages */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 20;
        }

        .game-overlay-content {
            background-color: rgba(18, 18, 18, 0.9);
            padding: 2rem 3rem;
            border-radius: 12px;
            border: 2px solid var(--player-color);
            box-shadow: 0 0 15px var(--player-color);
            animation: fadeIn 1s ease-in-out;
        }

        /* Text and button styling within overlays */
        .game-overlay-content h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--player-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 10px var(--player-color);
        }

        .game-overlay-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .game-overlay-content p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .game-button {
            padding: 0.75rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-bg);
            background-color: var(--player-color);
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 192, 192, 0.5);
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }

        .game-button:hover {
            background-color: #00e0e0;
            box-shadow: 0 6px 18px rgba(0, 192, 192, 0.7);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Scoreboard and health bar */
        #scoreboard-and-health {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid var(--player-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            padding: 0.5rem;
            box-shadow: 0 0 10px var(--player-color);
            background-color: rgba(18, 18, 18, 0.8);
            z-index: 5;
            left: 50%;
            top: 2rem;
            transform: translateX(-50%);
        }

        .score-container {
            display: flex;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
            gap: 1rem;
        }

        #health-meter-container {
            width: 150px;
            height: 6px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid #555;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        #health-meter-bar {
            width: 100%;
            height: 100%;
            background-color: var(--player-color);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        #countdown-display {
            font-size: 10rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px var(--player-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Mobile controls layout */
        .mobile-controls-layout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .draggable {
            position: absolute;
            cursor: grab;
            transition: none !important;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .draggable:active {
            cursor: grabbing;
        }

        .layout-editor-mode .draggable {
            outline: 2px dashed var(--player-color);
            background-color: rgba(0, 192, 192, 0.1);
        }

        .resize-handle {
            position: absolute;
            right: -10px;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: var(--player-color);
            border: 2px solid white;
            border-radius: 50%;
            cursor: se-resize;
            pointer-events: auto;
        }

        #dpad-container {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 16px;
            place-items: center;
        }

        #dpad-container button {
            border-radius: 8px;
            background-color: #002222;
            border: 2px solid #0ff;
            box-shadow: 0 0 8px #0ff;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s ease;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }

        #dpad-container button.up { grid-area: up; }
        #dpad-container button.down { grid-area: down; }
        #dpad-container button.left { grid-area: left; }
        #dpad-container button.right { grid-area: right; }

        #action-controls-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .action-btn {
            border-radius: 50%;
            width: 75px;
            height: 75px;
            background-color: #002222;
            border: 2px solid #0ff;
            box-shadow: 0 0 8px #0ff;
            color: #0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            transition: all 0.1s ease;
            line-height: 1;
            font-size: 10px;
            gap: 4px;
        }
        
        #pauseButton {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--player-color);
            color: var(--player-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .ph { font-family: 'Phosphor-Regular', sans-serif; line-height: 1; }

        /* Layout editor UI */
        #layout-editor-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 30;
            pointer-events: none;
        }

        .layout-editor-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
            pointer-events: auto;
        }

        .layout-editor-text {
            color: var(--player-color);
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--player-color);
            margin-bottom: 2rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="main-game-container" class="game-container">
        <!-- Game display section -->
        <div id="game-display-section" class="game-display-section">
            <!-- Scoreboard and health -->
            <div id="scoreboard-and-health">
                <div class="score-container">
                    <span class="user-score">Score: <span id="userScore">0</span></span>
                </div>
                <div id="health-meter-container">
                    <div id="health-meter-bar"></div>
                </div>
            </div>
            <button id="pauseButton" class="hidden"><i class="ph ph-pause"></i></button>

            <div id="game-board"><canvas id="gameCanvas"></canvas></div>
            <!-- Game Menus -->
            <div id="gameMenu" class="game-overlay">
                <div class="game-overlay-content">
                    <h1>TANKS</h1>
                    <h2>A Space Paranoids Labyrinth</h2>
                    <p>Defeat the enemy tanks to advance.<br>Player: <span id="playerName">User</span></p>
                    <div class="flex flex-col sm:flex-row">
                        <button id="controls-desktop" class="game-button">Desktop Mode</button>
                        <button id="controls-mobile" class="game-button">Mobile Mode</button>
                    </div>
                </div>
            </div>
            <div id="gameOverScreen" class="game-overlay hidden">
                <div class="game-overlay-content">
                    <h1 id="gameOverMessage">&lt;&lt;END OF LINE&gt;&gt;</h1>
                    <h2 id="winnerMessage" class="mt-4"></h2>
                    <div class="game-over-buttons flex flex-col sm:flex-row">
                        <button id="playAgainButton" class="game-button">Play Again</button>
                        <button id="restartGameButton" class="game-button">Restart</button>
                        <button id="modeSelectButton" class="game-button">Change Mode</button>
                    </div>
                    <p class="mt-4 text-white">High Score: <span id="highScoreDisplay">0</span></p>
                </div>
            </div>
            <div id="countdown" class="game-overlay hidden"><div id="countdown-display"></div></div>
            <div id="pausedScreen" class="game-overlay hidden">
                <div class="game-overlay-content">
                    <h1>PAUSED</h1>
                    <div class="flex flex-col sm:flex-row mt-4">
                        <button id="resumeButton" class="game-button">Resume</button>
                        <button id="restartButtonPaused" class="game-button">Restart</button>
                        <button id="modeSelectButtonPaused" class="game-button">Change Mode</button>
                        <button id="open-layout-editor-btn" class="game-button">Edit Layout</button>
                    </div>
                </div>
            </div>
            <!-- Layout Editor Overlay -->
            <div id="layout-editor-overlay" class="game-overlay hidden">
                <h2 class="layout-editor-text">Drag, drop, and resize to customize your layout</h2>
                <div class="layout-editor-controls">
                    <button id="save-layout-btn" class="game-button">Save</button>
                    <button id="reset-layout-btn" class="game-button">Reset</button>
                    <button id="exit-layout-btn" class="game-button">Exit</button>
                </div>
            </div>
        </div>

        <!-- Mobile controls section -->
        <div id="controls-container" class="controls-container hidden">
            <div id="buttons-layout" class="mobile-controls-layout hidden">
                <!-- D-Pad buttons -->
                <div id="dpad-container" class="draggable" style="left: 10%; bottom: 10%; width: 200px; height: 200px;">
                    <button id="up-btn" class="up"><i class="ph ph-caret-up"></i></button>
                    <button id="down-btn" class="down"><i class="ph ph-caret-down"></i></button>
                    <button id="left-btn" class="left"><i class="ph ph-caret-left"></i></button>
                    <button id="right-btn" class="right"><i class="ph ph-caret-right"></i></button>
                    <div class="resize-handle"></div>
                </div>
                <!-- Action buttons -->
                <div id="action-controls-container" class="draggable" style="right: 10%; bottom: 10%; width: 100px; height: 200px;">
                    <button class="action-btn" id="fire-btn"><span><i class="ph ph-target-bold"></i></span>FIRE</button>
                    <button class="action-btn" id="turret-btn"><span><i class="ph ph-arrow-counter-clockwise"></i></span>TURRET</button>
                    <div class="resize-handle"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES & CONSTANTS ---
        const GRID_SIZE = 40; // Size of each grid cell for the maze
        const TANK_SIZE = 30; // Size of the tank graphic
        const BULLET_SIZE = 8;
        const MAZE_SIZE = 15; // Number of cells for the maze (MAZE_SIZE x MAZE_SIZE)
        const FPS = 60;
        const WALL_WIDTH = 4;
        const PLAYER_SPEED = 2;
        const ENEMY_SPEED = 1;
        const BULLET_SPEED = 5;
        const POWERUP_SPAWN_INTERVAL = 10000; // in milliseconds
        const POWERUP_DURATION = 10000; // in milliseconds
        const HIT_FLASH_DURATION = 500; // in milliseconds
        const BORDER_FLASH_DURATION = 200; // in milliseconds

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        let gameLoopId, isGameOver = true, gamePaused = false;
        let userScore = 0, highScore = 0;
        let currentLevel = 1;
        let playerTank, enemies = [], bullets = [], powerups = [], walls = [];
        let lastPowerupSpawnTime = 0;
        let rapidFireActive = false;
        let playerHitTime = 0;
        let powerupFlashTime = 0;
        let lastEnemyFireTime = 0;
        let turretButtonHeld = false;
        let currentMode = 'desktop';

        // --- DOM ELEMENT CACHE ---
        const DOMElements = {
            mainContainer: document.getElementById('main-game-container'),
            gameDisplay: document.getElementById('game-display-section'),
            controlsContainer: document.getElementById('controls-container'),
            buttonsLayout: document.getElementById('buttons-layout'),
            gameBoard: document.getElementById('game-board'),
            canvas: document.getElementById('gameCanvas'),
            gameMenu: document.getElementById('gameMenu'),
            gameOverScreen: document.getElementById('gameOverScreen'),
            winnerMessage: document.getElementById('winnerMessage'),
            countdownOverlay: document.getElementById('countdown'),
            countdownDisplay: document.getElementById('countdown-display'),
            pausedScreen: document.getElementById('pausedScreen'),
            healthMeterBar: document.getElementById('health-meter-bar'),
            highScoreDisplay: document.getElementById('highScoreDisplay'),
            layoutEditor: {
                overlay: document.getElementById('layout-editor-overlay'),
                dpad: document.getElementById('dpad-container'),
                actions: document.getElementById('action-controls-container'),
                scoreboard: document.getElementById('scoreboard-and-health'),
            },
            fireButton: document.getElementById('fire-btn'),
            turretButton: document.getElementById('turret-btn'),
            upBtn: document.getElementById('up-btn'),
            downBtn: document.getElementById('down-btn'),
            leftBtn: document.getElementById('left-btn'),
            rightBtn: document.getElementById('right-btn'),
            pauseButton: document.getElementById('pauseButton'),
        };
        const ctx = DOMElements.canvas.getContext('2d');

        // --- GAME OBJECTS & CLASSES ---

        /** Represents a wall segment in the labyrinth. */
        class Wall {
            constructor(x1, y1, x2, y2) {
                this.x1 = x1;
                this.y1 = y1;
                this.x2 = x2;
                this.y2 = y2;
            }
        }

        /** Represents a tank (player or enemy). */
        class Tank {
            constructor(x, y, color, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.size = TANK_SIZE;
                this.color = color;
                this.health = 100;
                this.alive = true;
                this.speed = isPlayer ? PLAYER_SPEED : ENEMY_SPEED;
                this.dx = 0;
                this.dy = 0;
                this.turretAngle = 0; // in radians
                this.isFlashing = false;
            }

            draw() {
                // Tank body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                
                // Draw turret
                ctx.save();
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.turretAngle);
                ctx.fillStyle = '#ccc';
                ctx.fillRect(0, -2, this.size / 2, 4);
                ctx.restore();
            }

            move() {
                let nextX = this.x + this.dx;
                let nextY = this.y + this.dy;

                // Collision detection with walls
                if (!checkWallCollision(nextX, nextY, this.size, this.size)) {
                    this.x = nextX;
                    this.y = nextY;
                } else {
                    // Stop movement on collision
                    this.dx = 0;
                    this.dy = 0;
                }
            }

            fire() {
                const angle = this.turretAngle;
                const bulletX = this.x + this.size / 2 + Math.cos(angle) * (this.size / 2 + BULLET_SIZE);
                const bulletY = this.y + this.size / 2 + Math.sin(angle) * (this.size / 2 + BULLET_SIZE);
                bullets.push(new Bullet(bulletX, bulletY, angle, this));
            }

            takeDamage(amount) {
                this.health -= amount;
                if (this.health <= 0) {
                    this.alive = false;
                    this.health = 0;
                }
                this.isFlashing = true;
                playerHitTime = Date.now();
                updateHealthBar();
                flashCanvasBorder('hit');
            }

            heal(amount) {
                this.health = Math.min(100, this.health + amount);
                updateHealthBar();
                flashCanvasBorder('health');
            }
        }

        /** Represents a bullet fired by a tank. */
        class Bullet {
            constructor(x, y, angle, shooter) {
                this.x = x;
                this.y = y;
                this.size = BULLET_SIZE;
                this.speedX = Math.cos(angle) * BULLET_SPEED;
                this.speedY = Math.sin(angle) * BULLET_SPEED;
                this.shooter = shooter;
                this.alive = true;
            }

            draw() {
                ctx.fillStyle = this.shooter.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }

        /** Represents a power-up. */
        class Powerup {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.size = GRID_SIZE / 2;
                this.type = type;
                this.color = type === 'rapid' ? 'var(--powerup-rapid)' : 'var(--powerup-health)';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + this.size / 2, this.y + this.size / 2, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- UTILITY FUNCTIONS ---
        const updateElementVisibility = (el, isVisible) => el?.classList.toggle('hidden', !isVisible);

        const checkCollision = (obj1, obj2) => {
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.size > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.size > obj2.y;
        };
        
        const checkWallCollision = (x, y, width, height) => {
            // Check if tank's bounding box collides with any wall line
            for (let wall of walls) {
                // Approximate collision for horizontal and vertical walls
                if (wall.x1 === wall.x2) { // Vertical wall
                    if (x + width > wall.x1 - WALL_WIDTH && x < wall.x1 + WALL_WIDTH && y + height > wall.y1 && y < wall.y2) {
                        return true;
                    }
                } else if (wall.y1 === wall.y2) { // Horizontal wall
                    if (y + height > wall.y1 - WALL_WIDTH && y < wall.y1 + WALL_WIDTH && x + width > wall.x1 && x < wall.x2) {
                        return true;
                    }
                }
            }
            return false;
        };

        const updateScoreDisplay = () => {
            document.getElementById('userScore').textContent = userScore;
        };

        const updateHealthBar = () => {
            const healthPercentage = playerTank.health;
            DOMElements.healthMeterBar.style.width = `${healthPercentage}%`;
            DOMElements.healthMeterBar.style.backgroundColor = healthPercentage > 50 ? 'var(--player-color)' :
                healthPercentage > 20 ? 'var(--powerup-rapid)' : 'red';
        };

        const resizeCanvas = () => {
            const rect = DOMElements.gameBoard.getBoundingClientRect();
            let size = Math.min(rect.width, rect.height);
            DOMElements.canvas.width = DOMElements.canvas.height = Math.floor(size / GRID_SIZE) * GRID_SIZE;
            if (!isGameOver) drawGame();
        };

        const flashCanvasBorder = (type) => {
            const canvas = DOMElements.canvas;
            if (type === 'hit') {
                canvas.style.boxShadow = '0 0 20px 5px red';
            } else if (type === 'health') {
                canvas.style.boxShadow = '0 0 20px 5px var(--powerup-health)';
            } else if (type === 'rapid') {
                canvas.style.boxShadow = '0 0 20px 5px var(--powerup-rapid)';
            }
            setTimeout(() => {
                canvas.style.boxShadow = '0 0 20px 5px var(--player-color)';
            }, BORDER_FLASH_DURATION);
        };

        // --- MAZE GENERATION (Reference Image) ---
        function generateLabyrinth() {
            walls = [];
            const mazeCols = Math.floor(DOMElements.canvas.width / GRID_SIZE);
            const mazeRows = Math.floor(DOMElements.canvas.height / GRID_SIZE);

            // Create a simple grid maze by randomly adding walls
            for (let y = 1; y < mazeRows - 1; y++) {
                for (let x = 1; x < mazeCols - 1; x++) {
                    // Chance to create a horizontal or vertical wall segment
                    if (Math.random() > 0.8) {
                        if (Math.random() > 0.5) {
                            // horizontal wall
                            walls.push(new Wall(x * GRID_SIZE, y * GRID_SIZE, (x + 1) * GRID_SIZE, y * GRID_SIZE));
                        } else {
                            // vertical wall
                            walls.push(new Wall(x * GRID_SIZE, y * GRID_SIZE, x * GRID_SIZE, (y + 1) * GRID_SIZE));
                        }
                    }
                }
            }

            // Create outer border
            for (let x = 0; x < mazeCols; x++) {
                walls.push(new Wall(x * GRID_SIZE, 0, (x + 1) * GRID_SIZE, 0));
                walls.push(new Wall(x * GRID_SIZE, (mazeRows) * GRID_SIZE, (x + 1) * GRID_SIZE, (mazeRows) * GRID_SIZE));
            }
            for (let y = 0; y < mazeRows; y++) {
                walls.push(new Wall(0, y * GRID_SIZE, 0, (y + 1) * GRID_SIZE));
                walls.push(new Wall(mazeCols * GRID_SIZE, y * GRID_SIZE, mazeCols * GRID_SIZE, (y + 1) * GRID_SIZE));
            }
        };

        // --- FIREBASE FUNCTIONS ---
        async function setupFirebase() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) return;
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                initialAuthToken ? await signInWithCustomToken(auth, initialAuthToken) : await signInAnonymously(auth);
                userId = auth.currentUser?.uid;
                const scoresDocRef = doc(db, `artifacts/${appId}/users/${userId}/tanksGame`, "scores");
                onSnapshot(scoresDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        highScore = data.highScore || 0;
                        DOMElements.highScoreDisplay.textContent = highScore;
                    }
                });
                const docSnap = await getDoc(scoresDocRef);
                if (!docSnap.exists()) {
                    await setDoc(scoresDocRef, { highScore: 0 });
                }
            } catch (error) {
                console.error("Firebase init failed:", error);
            }
        }

        async function saveHighScore() {
            if (!userId || !db) return;
            try {
                if (userScore > highScore) {
                    await setDoc(doc(db, `artifacts/${appId}/users/${userId}/tanksGame`, "scores"), { highScore: userScore });
                    highScore = userScore;
                    DOMElements.highScoreDisplay.textContent = highScore;
                }
            } catch (error) {
                console.error("Error saving high score:", error);
            }
        }

        // --- GAME LOGIC ---
        function startGame(mode) {
            currentMode = mode;
            updateElementVisibility(DOMElements.gameMenu, false);
            updateElementVisibility(DOMElements.gameOverScreen, false);
            updateElementVisibility(DOMElements.pausedScreen, false);
            updateElementVisibility(DOMElements.layoutEditor.overlay, false);
            updateElementVisibility(DOMElements.pauseButton, true);

            const isDesktop = mode === 'desktop';
            DOMElements.mainContainer.classList.toggle('full-screen-game', isDesktop);
            updateElementVisibility(DOMElements.controlsContainer, !isDesktop);
            updateElementVisibility(DOMElements.buttonsLayout, mode === 'mobile');
            
            if (mode === 'mobile') {
                layoutManager.apply();
            }

            setTimeout(() => {
                resizeCanvas();
                startNewCountdown();
            }, 50);
        }
        
        function startNewCountdown() {
            updateElementVisibility(DOMElements.countdownOverlay, true);
            DOMElements.countdownDisplay.textContent = "Ready?";
            setTimeout(() => { DOMElements.countdownDisplay.textContent = "Level " + currentLevel; }, 1000);
            setTimeout(() => { DOMElements.countdownDisplay.textContent = "Go!"; }, 2000);
            setTimeout(() => {
                updateElementVisibility(DOMElements.countdownOverlay, false);
                initLevel();
            }, 3000);
        }

        function initLevel() {
            isGameOver = false;
            gamePaused = false;
            ctx.clearRect(0, 0, DOMElements.canvas.width, DOMElements.canvas.height);
            
            generateLabyrinth();

            // Find a valid spawn point for the player
            let playerX, playerY;
            let isValidPosition = false;
            while (!isValidPosition) {
                playerX = (Math.floor(Math.random() * (DOMElements.canvas.width / GRID_SIZE - 2)) + 1) * GRID_SIZE + (GRID_SIZE - TANK_SIZE) / 2;
                playerY = (Math.floor(Math.random() * (DOMElements.canvas.height / GRID_SIZE - 2)) + 1) * GRID_SIZE + (GRID_SIZE - TANK_SIZE) / 2;
                if (!checkWallCollision(playerX, playerY, TANK_SIZE, TANK_SIZE)) {
                    isValidPosition = true;
                }
            }

            playerTank = new Tank(playerX, playerY, 'var(--player-color)', true);
            enemies = [];
            bullets = [];
            powerups = [];
            lastPowerupSpawnTime = Date.now();

            // Spawn enemies
            const numEnemies = currentLevel * 2;
            for (let i = 0; i < numEnemies; i++) {
                let enemyX, enemyY;
                let enemyIsValidPosition = false;
                while (!enemyIsValidPosition) {
                    enemyX = (Math.floor(Math.random() * (DOMElements.canvas.width / GRID_SIZE - 2)) + 1) * GRID_SIZE + (GRID_SIZE - TANK_SIZE) / 2;
                    enemyY = (Math.floor(Math.random() * (DOMElements.canvas.height / GRID_SIZE - 2)) + 1) * GRID_SIZE + (GRID_SIZE - TANK_SIZE) / 2;
                    // Check for collision with player and walls
                    if (!checkWallCollision(enemyX, enemyY, TANK_SIZE, TANK_SIZE) &&
                        Math.abs(enemyX - playerTank.x) > 100 && Math.abs(enemyY - playerTank.y) > 100) {
                        enemyIsValidPosition = true;
                    }
                }
                const enemy = new Tank(enemyX, enemyY, 'var(--enemy-color)');
                enemy.speed = ENEMY_SPEED + (currentLevel * 0.2);
                enemies.push(enemy);
            }

            // Start the game loop
            if (gameLoopId) clearInterval(gameLoopId);
            gameLoopId = setInterval(gameTick, 1000 / FPS);
        }

        function gameTick() {
            if (isGameOver || gamePaused) return;

            // Player logic
            playerTank.move();
            
            // Player turret rotation
            if (turretButtonHeld) {
                if (DOMElements.upBtn.pressed) playerTank.turretAngle = -Math.PI / 2;
                if (DOMElements.downBtn.pressed) playerTank.turretAngle = Math.PI / 2;
                if (DOMElements.leftBtn.pressed) playerTank.turretAngle = Math.PI;
                if (DOMElements.rightBtn.pressed) playerTank.turretAngle = 0;
            }

            // Enemies logic
            enemies.forEach(enemy => {
                if (enemy.alive) {
                    if (enemy.dx === 0 && enemy.dy === 0) { // Enemy stopped, pick new random direction
                        const directions = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                        let newDir = directions[Math.floor(Math.random() * directions.length)];
                        enemy.dx = newDir[0] * enemy.speed;
                        enemy.dy = newDir[1] * enemy.speed;
                    }
                    enemy.move();
                    enemy.turretAngle = Math.atan2(playerTank.y - enemy.y, playerTank.x - enemy.x);
                    if (Date.now() - lastEnemyFireTime > 2000) {
                        enemy.fire();
                        lastEnemyFireTime = Date.now();
                    }
                }
            });

            // Bullets logic
            bullets.forEach(bullet => bullet.move());

            // Power-up logic
            if (Date.now() - lastPowerupSpawnTime > POWERUP_SPAWN_INTERVAL) {
                spawnPowerup();
                lastPowerupSpawnTime = Date.now();
            }

            // Collisions
            checkCollisions();

            // Check win/lose conditions
            if (!playerTank.alive) {
                endGame("Game Over", `You were defeated on Level ${currentLevel}.`);
            } else if (enemies.filter(e => e.alive).length === 0) {
                userScore += currentLevel * 100; // Bonus for completing the level
                currentLevel++;
                endGame("Level Complete", `You cleared Level ${currentLevel - 1}! Proceeding to Level ${currentLevel}...`, true);
            }

            drawGame();
        }

        function checkCollisions() {
            // Bullet-to-wall collisions
            bullets.forEach(bullet => {
                if (checkWallCollision(bullet.x, bullet.y, bullet.size, bullet.size)) {
                    bullet.alive = false;
                }
            });

            // Player-to-enemy bullet collisions
            bullets.forEach(bullet => {
                if (bullet.shooter !== playerTank && checkCollision(bullet, playerTank) && playerTank.alive) {
                    playerTank.takeDamage(10);
                    bullet.alive = false;
                }
            });

            // Player bullet-to-enemy collisions
            bullets.forEach(bullet => {
                if (bullet.shooter === playerTank) {
                    enemies.forEach(enemy => {
                        if (enemy.alive && checkCollision(bullet, enemy)) {
                            enemy.takeDamage(50);
                            bullet.alive = false;
                            userScore += 50; // Points for hitting an enemy
                            updateScoreDisplay();
                        }
                    });
                }
            });

            // Player-to-powerup collisions
            powerups.forEach(powerup => {
                if (checkCollision(playerTank, powerup)) {
                    if (powerup.type === 'rapid') {
                        rapidFireActive = true;
                        flashCanvasBorder('rapid');
                        powerupFlashTime = Date.now();
                        setTimeout(() => { rapidFireActive = false; }, POWERUP_DURATION);
                    } else if (powerup.type === 'health') {
                        playerTank.heal(25);
                    }
                    powerup.alive = false;
                }
            });

            bullets = bullets.filter(b => b.alive);
            enemies = enemies.filter(e => e.alive || e.health > 0);
            powerups = powerups.filter(p => p.alive);
        }

        function spawnPowerup() {
            const type = Math.random() > 0.5 ? 'rapid' : 'health';
            let powerupX, powerupY;
            let isValidPosition = false;
            while (!isValidPosition) {
                powerupX = Math.random() * (DOMElements.canvas.width - TANK_SIZE);
                powerupY = Math.random() * (DOMElements.canvas.height - TANK_SIZE);
                if (!checkWallCollision(powerupX, powerupY, TANK_SIZE, TANK_SIZE)) {
                    isValidPosition = true;
                }
            }
            powerups.push(new Powerup(powerupX, powerupY, type));
        }

        function drawGame() {
            ctx.clearRect(0, 0, DOMElements.canvas.width, DOMElements.canvas.height);

            // Draw glowing walls
            ctx.lineWidth = WALL_WIDTH;
            ctx.strokeStyle = 'var(--player-color)';
            ctx.shadowColor = 'var(--player-color)';
            ctx.shadowBlur = 10;
            walls.forEach(wall => {
                ctx.beginPath();
                ctx.moveTo(wall.x1, wall.y1);
                ctx.lineTo(wall.x2, wall.y2);
                ctx.stroke();
            });
            ctx.shadowBlur = 0;

            // Draw player tank
            // Handle player flash effect
            if (Date.now() - playerHitTime < HIT_FLASH_DURATION) {
                DOMElements.canvas.style.boxShadow = '0 0 20px 5px red';
            } else if (Date.now() - powerupFlashTime < POWERUP_DURATION) {
                // Keep the border flash from the powerup for the duration
            } else {
                DOMElements.canvas.style.boxShadow = '0 0 20px 5px var(--player-color)';
            }
            playerTank.draw();

            // Draw enemies
            enemies.forEach(enemy => enemy.draw());

            // Draw bullets
            bullets.forEach(bullet => bullet.draw());

            // Draw powerups
            powerups.forEach(powerup => powerup.draw());
        }

        function endGame(message, subMessage, nextLevel = false) {
            isGameOver = true;
            clearInterval(gameLoopId);
            updateElementVisibility(DOMElements.gameOverScreen, true);
            updateElementVisibility(DOMElements.pauseButton, false);
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('winnerMessage').textContent = subMessage;
            
            if (nextLevel) {
                document.getElementById('playAgainButton').textContent = "Next Level";
                document.getElementById('playAgainButton').onclick = () => {
                    startGame(currentMode);
                };
            } else {
                document.getElementById('playAgainButton').textContent = "Play Again";
                document.getElementById('playAgainButton').onclick = () => {
                    userScore = 0;
                    currentLevel = 1;
                    updateScoreDisplay();
                    startGame(currentMode);
                };
            }
            saveHighScore();
        }

        function pauseGame() {
            gamePaused = true;
            updateElementVisibility(DOMElements.pausedScreen, true);
        }

        function resumeGame() {
            gamePaused = false;
            updateElementVisibility(DOMElements.pausedScreen, false);
            gameLoopId = setInterval(gameTick, 1000 / FPS);
        }

        // --- INPUT HANDLING ---
        const InputManager = {
            keys: {},
            setup: () => {
                document.addEventListener('keydown', (e) => {
                    if (isGameOver || gamePaused) return;
                    InputManager.keys[e.key] = true;
                    // Player movement
                    if (e.key === 'ArrowUp') { playerTank.dx = 0; playerTank.dy = -PLAYER_SPEED; }
                    if (e.key === 'ArrowDown') { playerTank.dx = 0; playerTank.dy = PLAYER_SPEED; }
                    if (e.key === 'ArrowLeft') { playerTank.dx = -PLAYER_SPEED; playerTank.dy = 0; }
                    if (e.key === 'ArrowRight') { playerTank.dx = PLAYER_SPEED; playerTank.dy = 0; }
                    // Turret rotation
                    if (InputManager.keys['Shift']) {
                        if (e.key === 'ArrowUp') playerTank.turretAngle = -Math.PI / 2;
                        if (e.key === 'ArrowDown') playerTank.turretAngle = Math.PI / 2;
                        if (e.key === 'ArrowLeft') playerTank.turretAngle = Math.PI;
                        if (e.key === 'ArrowRight') playerTank.turretAngle = 0;
                    }
                    // Firing
                    if (e.key === ' ' && !InputManager.keys['Shift']) {
                        playerTank.fire();
                    }
                });
                document.addEventListener('keyup', (e) => {
                    InputManager.keys[e.key] = false;
                    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                        playerTank.dx = 0;
                        playerTank.dy = 0;
                    }
                });
            }
        };

        // --- MOBILE LAYOUT MANAGEMENT (from provided code) ---
        const layoutManager = {
            activeEl: null,
            initialX: 0,
            initialY: 0,
            initialRect: null,
            isResizing: false,
            init: () => {
                const elements = document.querySelectorAll('.draggable');
                elements.forEach(el => {
                    el.addEventListener('mousedown', layoutManager.startDrag);
                    el.addEventListener('touchstart', layoutManager.startDrag);
                    const resizeHandle = el.querySelector('.resize-handle');
                    if (resizeHandle) {
                        resizeHandle.addEventListener('mousedown', layoutManager.startResize);
                        resizeHandle.addEventListener('touchstart', layoutManager.startResize);
                    }
                });
                document.addEventListener('mousemove', layoutManager.drag);
                document.addEventListener('touchmove', layoutManager.drag);
                document.addEventListener('mouseup', layoutManager.endDrag);
                document.addEventListener('touchend', layoutManager.endDrag);

                // Load saved layout
                layoutManager.load();
            },
            apply: () => {
                const controls = document.getElementById('buttons-layout');
                controls.style.display = 'block';
                const layout = JSON.parse(localStorage.getItem('mobileLayout'));
                if (layout) {
                    for (const id in layout) {
                        const el = document.getElementById(id);
                        if (el) {
                            el.style.left = layout[id].x + 'px';
                            el.style.top = layout[id].y + 'px';
                            el.style.width = layout[id].width ? layout[id].width + 'px' : '';
                            el.style.height = layout[id].height ? layout[id].height + 'px' : '';
                        }
                    }
                }
            },
            save: () => {
                const elements = document.querySelectorAll('.draggable');
                const layout = {};
                elements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const parentRect = el.parentElement.getBoundingClientRect();
                    layout[el.id] = {
                        x: rect.left - parentRect.left,
                        y: rect.top - parentRect.top,
                        width: rect.width,
                        height: rect.height,
                    };
                });
                localStorage.setItem('mobileLayout', JSON.stringify(layout));
            },
            load: () => {
                const layout = JSON.parse(localStorage.getItem('mobileLayout'));
                if (layout) {
                    for (const id in layout) {
                        const el = document.getElementById(id);
                        if (el) {
                            el.style.left = layout[id].x + 'px';
                            el.style.top = layout[id].y + 'px';
                            el.style.width = layout[id].width ? layout[id].width + 'px' : '';
                            el.style.height = layout[id].height ? layout[id].height + 'px' : '';
                        }
                    }
                }
            },
            reset: () => {
                localStorage.removeItem('mobileLayout');
                window.location.reload();
            },
            startDrag: (e) => {
                if (!DOMElements.layoutEditor.overlay.classList.contains('hidden')) {
                    e.preventDefault();
                    let target = e.target.closest('.draggable');
                    if (target) {
                        layoutManager.activeEl = target;
                        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                        layoutManager.initialX = clientX;
                        layoutManager.initialY = clientY;
                        layoutManager.initialRect = layoutManager.activeEl.getBoundingClientRect();
                    }
                }
            },
            startResize: (e) => {
                if (!DOMElements.layoutEditor.overlay.classList.contains('hidden')) {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent drag from starting
                    layoutManager.isResizing = true;
                    layoutManager.activeEl = e.target.closest('.draggable');
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    layoutManager.initialX = clientX;
                    layoutManager.initialY = clientY;
                    layoutManager.initialRect = layoutManager.activeEl.getBoundingClientRect();
                }
            },
            drag: (e) => {
                if (!layoutManager.activeEl) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const dX = clientX - layoutManager.initialX;
                const dY = clientY - layoutManager.initialY;

                if (layoutManager.isResizing) {
                    const newWidth = Math.max(50, layoutManager.initialRect.width + dX);
                    const newHeight = Math.max(50, layoutManager.initialRect.height + dY);
                    layoutManager.activeEl.style.width = `${newWidth}px`;
                    layoutManager.activeEl.style.height = `${newHeight}px`;
                } else {
                    layoutManager.activeEl.style.left = `${layoutManager.initialRect.x + dX}px`;
                    layoutManager.activeEl.style.top = `${layoutManager.initialRect.y + dY}px`;
                }
            },
            endDrag: () => {
                layoutManager.activeEl = null;
                layoutManager.isResizing = false;
            }
        };

        // --- EVENT LISTENERS ---
        window.addEventListener('resize', resizeCanvas);
        document.getElementById('controls-desktop').addEventListener('click', () => {
            startGame('desktop');
            InputManager.setup();
        });
        document.getElementById('controls-mobile').addEventListener('click', () => startGame('mobile'));
        document.getElementById('playAgainButton').addEventListener('click', () => {
            userScore = 0;
            currentLevel = 1;
            updateScoreDisplay();
            startGame(currentMode);
        });
        document.getElementById('restartGameButton').addEventListener('click', () => {
            userScore = 0;
            currentLevel = 1;
            updateScoreDisplay();
            startGame(currentMode);
        });
        document.getElementById('modeSelectButton').addEventListener('click', () => {
            updateElementVisibility(DOMElements.gameOverScreen, false);
            updateElementVisibility(DOMElements.gameMenu, true);
        });
        document.getElementById('resumeButton').addEventListener('click', resumeGame);
        document.getElementById('restartButtonPaused').addEventListener('click', () => {
            userScore = 0;
            currentLevel = 1;
            updateScoreDisplay();
            startGame(currentMode);
        });
        document.getElementById('modeSelectButtonPaused').addEventListener('click', () => {
            updateElementVisibility(DOMElements.pausedScreen, false);
            updateElementVisibility(DOMElements.gameMenu, true);
        });
        document.getElementById('open-layout-editor-btn').addEventListener('click', () => {
            pauseGame();
            updateElementVisibility(DOMElements.pausedScreen, false);
            updateElementVisibility(DOMElements.layoutEditor.overlay, false);
            DOMElements.mainContainer.classList.add('layout-editor-mode');
            const controls = document.querySelectorAll('.draggable');
            controls.forEach(c => c.style.pointerEvents = 'auto');
            document.getElementById('save-layout-btn').onclick = () => {
                layoutManager.save();
                DOMElements.mainContainer.classList.remove('layout-editor-mode');
                controls.forEach(c => c.style.pointerEvents = 'none');
                updateElementVisibility(DOMElements.layoutEditor.overlay, false);
                updateElementVisibility(DOMElements.pausedScreen, true);
                resumeGame();
            };
            document.getElementById('reset-layout-btn').onclick = () => {
                layoutManager.reset();
            };
            document.getElementById('exit-layout-btn').onclick = () => {
                DOMElements.mainContainer.classList.remove('layout-editor-mode');
                controls.forEach(c => c.style.pointerEvents = 'none');
                updateElementVisibility(DOMElements.layoutEditor.overlay, false);
                updateElementVisibility(DOMElements.pausedScreen, true);
                resumeGame();
            };
        });

        document.getElementById('fire-btn').addEventListener('click', () => {
            if (!gamePaused && !isGameOver) {
                playerTank.fire();
            }
        });
        
        // Touch events for mobile buttons
        document.querySelectorAll('#dpad-container button').forEach(button => {
            button.pressed = false;
            const handleStart = (e) => {
                e.preventDefault();
                button.pressed = true;
                if (!turretButtonHeld) {
                    if (button.id === 'up-btn') { playerTank.dx = 0; playerTank.dy = -PLAYER_SPEED; }
                    if (button.id === 'down-btn') { playerTank.dx = 0; playerTank.dy = PLAYER_SPEED; }
                    if (button.id === 'left-btn') { playerTank.dx = -PLAYER_SPEED; playerTank.dy = 0; }
                    if (button.id === 'right-btn') { playerTank.dx = PLAYER_SPEED; playerTank.dy = 0; }
                } else {
                    if (button.id === 'up-btn') playerTank.turretAngle = -Math.PI / 2;
                    if (button.id === 'down-btn') playerTank.turretAngle = Math.PI / 2;
                    if (button.id === 'left-btn') playerTank.turretAngle = Math.PI;
                    if (button.id === 'right-btn') playerTank.turretAngle = 0;
                }
            };
            const handleEnd = () => {
                button.pressed = false;
                if (!turretButtonHeld) {
                    playerTank.dx = 0;
                    playerTank.dy = 0;
                }
            };
            button.addEventListener('touchstart', handleStart);
            button.addEventListener('touchend', handleEnd);
            button.addEventListener('mousedown', handleStart);
            button.addEventListener('mouseup', handleEnd);
        });

        document.getElementById('pauseButton').addEventListener('click', pauseGame);

        // --- INITIALIZATION ---
        async function init() {
            await setupFirebase();
            layoutManager.init();
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            updateElementVisibility(DOMElements.gameMenu, true);
        }
        window.onload = init;
    </script>
